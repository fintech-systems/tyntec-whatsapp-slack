<!DOCTYPE html>
<html>
<head>
<title>Opt-ins</title>
<style>
body {
  background-color: white;
  text-align: center;
  color: black;
}
</style>
</head>
<body>
<form action="/optin" method="post">
        <p><img id="wa-logo" src="viber-logo.png" alt="Viber Logo" height="60px">
          <input type="checkbox" name="agree" value="1">
          I want to receive notifications on my Viber.</p>
        <p><label for="name">Name:</label><input type="text" id="name" name="name" value=""></p>
        <p><label for="phone">Phone:</label><input type="text" id="phone" name="phone" placeholder="+1234567890" value=""></p>
        <input type="submit" value="Signup">
</form>
  
</body>
</html>
